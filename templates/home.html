{% extends "layout.html" %}

{% block css %}

<style>
    
    * {
        margin: 0;
        padding: 0;
    }
    
    p {
        position: absolute;
        left: 50%;
        top: 65%;
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
        font-family: Pacifico, Calibri;
        font-size: 1em;
        
    }</style>
    {% endblock %}
    
    
    {% block content %}
    
    <div class="jumbotron mt-5" style="background-color: rgba(245, 245, 245, 0.274)">
        <h1 class="display-3 text-center">URL</h1>
        <div class="col-md-8 mx-auto mt-2 text-center">
            <form action='/analyse' method="POST">
                <input type="text" class="form-control form-control-lg" placeholder="Enter a qualified Web URL" name="url">
                <br>
                <button class="btn btn-outline-danger btn-lg" type="submit">Start Analysis</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
            <div class="col-md-8">
                    <p> <b>This system is being made for detecting phishing</b><br> <b>websites , so enter a url which you think is malicious.</b></p>   
                </div>
    </div>
    
    
    {% endblock %}
